{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-soft">
      <div class="card-body p-4">
        <h3 class="mb-2">เข้าสู่ระบบ</h3>
        <p class="text-secondary">เลือกผู้ใช้ตัวอย่างเพื่อทดสอบการรายงานและการตรวจสอบ</p>

        <form method="post" action="{{ url('loginAction') }}">
          <label class="form-label">เลือกผู้ใช้</label>
          <select class="form-select" name="userId" required>
            <option value="">-- เลือก --</option>
            {% for u in users %}
              <option value="{{ u['userId'] }}">
                {{ u['userId'] }} • {{ u['name'] }} • {{ 'ผู้ตรวจสอบ' if u['role'] == 'checker' else 'ผู้ใช้ทั่วไป' }}
              </option>
            {% endfor %}
          </select>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i>เข้าสู่ระบบ
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-secondary small mt-3">
      ทิป: ถ้าจะทดสอบการยืนยันผล ให้เลือกผู้ใช้ที่เป็น “ผู้ตรวจสอบ”
    </div>
  </div>
</div>
{% endblock %}
